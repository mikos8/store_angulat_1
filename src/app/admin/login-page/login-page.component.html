<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>login Administrator</h2>
    <div class="form-control">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="validation">
            <small *ngIf="form.get('email')?.errors?.required">enter email</small>
            <small *ngIf="form.get('email')?.errors?.email">enter valid email</small>
        </div>
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="validation">
            <small *ngIf="form.get('password')?.errors?.required">enter password</small>
            <small *ngIf="form.get('password')?.errors?.minlength">enter password.  
                Password must be at least {{form.get('password')?.errors?.minlength?.requiredLength}} character.
                NOW HERE {{form.get('password')?.errors?.minlength?.actualLength}}
            </small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        send
    </button>

</form>
